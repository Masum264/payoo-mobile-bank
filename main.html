<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-100">
    <section class="mx-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">

                <img class="w-16" src="Assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$<span id="main-balance">4500</span></h1>
                    <p class="border rounded p-1">Available Balance</p>
                </div>
                <button class="btn">Log out</button>

            </nav>
        </header>

        <section class="mt-10">
            <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and .</p>

            <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                <div class="box border rounded-sm text-center p-4">
    
                    <img class="w-8 mx-auto" src="Assets/wallet 1.png" alt="">
                    <h3>Add money</h3>
    
                </div>
                <div class="box border rounded-sm text-center p-4">
    
                    <img class="w-8 mx-auto" src="Assets/send 1.png" alt="">
                    <h3>Cashout</h3>
    
                </div>
                <div class="box border rounded-sm text-center p-4">
    
                    <img class="w-8 mx-auto" src="Assets/money 1.png" alt="">
                    <h3>Transfer money</h3>
    
                </div>
                <div class="box border rounded-sm text-center p-4">
    
                    <img class="w-8 mx-auto" src="Assets/purse 1.png" alt="">
                    <h3>Get bonus</h3>
    
                </div>
                <div class="box border rounded-sm text-center p-4">
    
                    <img class="w-8 mx-auto" src="Assets/financial 1.png" alt="">
                    <h3>Pay bill</h3>
    
                </div>
                <div class="box border rounded-sm text-center p-4">
    
                    <img class="w-8 mx-auto" src="Assets/transaction 1.png" alt="">
                    <h3>Transactions</h3>
    
                </div>
            </div>

        </section>

        <section>
            <h2>Add money</h2>
            <div>
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <legend>Select bank</legend>
                        <select class="select">
                            
                            <option disabled selected>Select bank</option>
                            <option value="bkash">Bkash</option>
                            <option value="nagad">Nagad</option>
                            <option value="dbbl">DBBL</option>
                          </select>
                          <fieldset class="fieldset">
                            <label class="fieldset-label">Account number</label>
                            <input value="01860883499" id="account-number" type="number" class="input" placeholder="Type your number" required/>
                            <label class="fieldset-label">Amount</label>
                            <input id="amount" type="number" class="input" placeholder="Type your amount" required/>
                            <label  class="fieldset-label">PIN</label>
                            <input value="1234" id="pin-number" type="text" class="input" placeholder="Type your PIN" required/>
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="add-money-btn"  class="btn btn-neutral mt-4 bg-blue-700 border-none">Add money</button>
                          </fieldset>
                    </div>
                  </div>
                </div>
              </div>
        </section>

       
    </section>

    <script src="script/add-money.js"></script>
</body>
</html>
